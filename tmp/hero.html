<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Madness - Glitch Text</title>
    <style>
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glitchIntense {
            0%, 100% {
                text-shadow: 
                    0 0 15px rgba(255, 51, 102, 1),
                    0 0 30px rgba(255, 51, 102, 0.8),
                    0 0 45px rgba(255, 51, 102, 0.6),
                    3px 3px 0 #00f5d4,
                    -2px -2px 0 #a259ff;
            }
            25% {
                text-shadow: 
                    0 0 15px rgba(255, 51, 102, 1),
                    0 0 30px rgba(255, 51, 102, 0.8),
                    0 0 45px rgba(255, 51, 102, 0.6),
                    -3px -3px 0 #a259ff,
                    2px 2px 0 #00f5d4;
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 51, 102, 1),
                    0 0 30px rgba(255, 51, 102, 0.8),
                    0 0 45px rgba(255, 51, 102, 0.6),
                    3px -3px 0 #ffd93d,
                    -2px 2px 0 #00f5d4;
            }
            75% {
                text-shadow: 
                    0 0 15px rgba(255, 51, 102, 1),
                    0 0 30px rgba(255, 51, 102, 0.8),
                    0 0 45px rgba(255, 51, 102, 0.6),
                    -3px 3px 0 #00f5d4,
                    2px -2px 0 #a259ff;
            }
        }

        @keyframes glitchIntenseGreen {
            0%, 100% {
                text-shadow: 
                    0 0 15px rgba(0, 245, 212, 1),
                    0 0 30px rgba(0, 245, 212, 0.8),
                    0 0 45px rgba(0, 245, 212, 0.6),
                    3px 3px 0 #00f5d4,
                    -2px -2px 0 #a259ff;
            }
            25% {
                text-shadow: 
                    0 0 15px rgba(0, 245, 212, 1),
                    0 0 30px rgba(0, 245, 212, 0.8),
                    0 0 45px rgba(0, 245, 212, 0.6),
                    -3px -3px 0 #a259ff,
                    2px 2px 0 #00f5d4;
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(0, 245, 212, 1),
                    0 0 30px rgba(0, 245, 212, 0.8),
                    0 0 45px rgba(0, 245, 212, 0.6),
                    3px -3px 0 #00f5d4,
                    -2px 2px 0 #0dd4b8;
            }
            75% {
                text-shadow: 
                    0 0 15px rgba(0, 245, 212, 1),
                    0 0 30px rgba(0, 245, 212, 0.8),
                    0 0 45px rgba(0, 245, 212, 0.6),
                    -3px 3px 0 #00f5d4,
                    2px -2px 0 #a259ff;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" style="
        height: 10rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        letter-spacing: 0.1em;
        position: relative;
    ">
        <div class="glitch-text" data-text="SKIBIDI" style="
            font-size: clamp(2.5rem, 7vw, 5rem);
            color: #ff2d78;
            background: linear-gradient(135deg, 
                #ff2d78 0%, 
                #00f5d4 40%, 
                #a259ff 70%,
                #ffd93d 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite, glitchIntense 3s infinite;
            margin: 0;
            line-height: 1;
            filter: drop-shadow(0 0 30px rgba(255, 45, 120, 0.7)) 
                    drop-shadow(0 0 60px rgba(0, 245, 212, 0.4));
        ">
            <span>SKIBIDI</span>
        </div>
        <div class="glitch-text-green" data-text="MADNESS" style="
            font-size: clamp(2rem, 5.5vw, 4rem);
            color: #00f5d4;
            background: linear-gradient(135deg, 
                #00f5d4 0%, 
                #0dd4b8 30%, 
                #00f5d4 60%,
                #a259ff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite, glitchIntenseGreen 3s infinite;
            margin: 0;
            line-height: 1;
            filter: drop-shadow(0 0 30px rgba(0, 245, 212, 0.9)) 
                    drop-shadow(0 0 60px rgba(0, 245, 212, 0.5));
        ">
            <span>MADNESS</span>
        </div>
    </div>
</body>
</html>
