<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Madness - Glitch Text</title>
    <style>
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glitchSubtle {
            0%, 100% {
                text-shadow: 
                    1px 1px 0 rgba(0, 245, 212, 0.3),
                    -1px -1px 0 rgba(162, 89, 255, 0.3);
            }
            50% {
                text-shadow: 
                    -1px 1px 0 rgba(162, 89, 255, 0.3),
                    1px -1px 0 rgba(0, 245, 212, 0.3);
            }
        }

        @keyframes glitchSubtleGreen {
            0%, 100% {
                text-shadow: 
                    1px 1px 0 rgba(0, 245, 212, 0.4),
                    -1px -1px 0 rgba(0, 212, 184, 0.3);
            }
            50% {
                text-shadow: 
                    -1px 1px 0 rgba(0, 212, 184, 0.3),
                    1px -1px 0 rgba(0, 245, 212, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" style="
        height: 10rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        letter-spacing: 0.1em;
        position: relative;
    ">
        <div class="glitch-text" data-text="SKIBIDI" style="
            font-size: clamp(2.5rem, 7vw, 5rem);
            color: #ff2d78;
            background: linear-gradient(135deg, 
                #ff2d78 0%, 
                #00f5d4 40%, 
                #a259ff 70%,
                #ffd93d 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite, glitchSubtle 3s infinite;
            margin: 0;
            line-height: 1;
        ">
            <span>SKIBIDI</span>
        </div>
        <div class="glitch-text-green" data-text="MADNESS" style="
            font-size: clamp(2rem, 5.5vw, 4rem);
            color: #00f5d4;
            background: linear-gradient(135deg, 
                #00f5d4 0%, 
                #0dd4b8 30%, 
                #00f5d4 60%,
                #a259ff 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite, glitchSubtleGreen 3s infinite;
            margin: 0;
            line-height: 1;
        ">
            <span>MADNESS</span>
        </div>
    </div>
</body>
</html>
